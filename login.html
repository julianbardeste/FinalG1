<!-- Declaración del tipo de documento HTML5 -->
<!DOCTYPE html>
<!-- Elemento HTML raíz con idioma español -->
<html lang="es">
  <!-- Sección head: contiene metadatos y recursos del documento -->
  <head>
    <!-- Configuración del tipo de contenido y codificación de caracteres UTF-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta viewport para diseño responsivo en dispositivos móviles -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Enlace a fuentes de Google Fonts (familia Raleway con diferentes pesos) -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Hoja de estilos de Bootstrap para el framework CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Hoja de estilos específica para la página de login -->
    <link href="css/login.css" rel="stylesheet" />
  </head>

<!-- Inicio del contenido del cuerpo de la página -->
<body>
  <!-- Sección principal con altura completa y fondo degradado para el formulario de login -->
  <section class="h-100 gradient-form" style="background-color: #eee;">
    <!-- Contenedor Bootstrap con padding vertical y altura completa -->
    <div class="container py-5 h-100">
      <!-- Fila con flexbox para centrar el contenido vertical y horizontalmente -->
      <div class="row d-flex justify-content-center align-items-center h-100">
        <!-- Columna principal que ocupa máximo 10 de 12 columnas en pantallas extra grandes -->
        <div class="col-xl-10">
        <!-- Tarjeta principal con esquinas redondeadas y texto negro -->
        <div class="card rounded-3 text-black">
          <!-- Fila sin gutters para el contenido de la tarjeta -->
          <div class="row g-0">
            <!-- Columna izquierda: contiene el formulario de login -->
            <div class="col-lg-6">
              <!-- Cuerpo de la tarjeta con padding responsivo -->
              <div class="card-body p-md-5 mx-md-4">

                <!-- Sección del encabezado con logo y título centrados -->
                <div class="text-center">
                  <!-- Título principal de la aplicación -->
                  <h4 class="mt-1 mb-5 pb-1">Somos</h4>
                  <!-- Logo de Jóvenes a Programar -->
                  <img src="https://jovenesaprogramar.edu.uy/storage/app/media/logo-jap-2022.svg"
                    style="width: 185px;" alt="logo">
                </div>
<br>
                <!-- Formulario principal de inicio de sesión -->
                <form id="ingresarform">
                  <!-- Texto instructivo para el usuario -->
                  <p>Por favor inicia sesión en tu cuenta</p>

                  <!-- Campo de entrada para el nombre de usuario/email -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <!-- Input de email con validación y placeholder -->
                    <input type="email" id="username" class="form-control"
                      placeholder="email o número de teléfono"/>
                    <!-- Etiqueta del campo de usuario -->
                    <label class="form-label" for="username">Usuario</label>
                  </div>

                  <!-- Campo de entrada para la contraseña -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <!-- Input de contraseña con placeholder -->
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"/>
                    <!-- Etiqueta del campo de contraseña -->
                    <label class="form-label" for="password">Contraseña</label>
                  </div>

                  <!-- Sección del botón de inicio de sesión y enlace de recuperación -->
                  <div class="text-center pt-1 mb-5 pb-1">
                    <!-- Botón principal para iniciar sesión con efectos Material Design -->
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg mb-3" id="botonIS" type="submit, button">Iniciar sesión</button>
                    <br>
                    <!-- Enlace para recuperación de contraseña -->
                    <a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                  </div>

                  <!-- Sección para usuarios nuevos con opción de registro -->
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <!-- Texto para usuarios sin cuenta -->
                    <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                    <!-- Botón para crear cuenta nueva con estilo outline -->
                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Crear cuenta nueva</button>
                  </div>

                </form>

              </div>
            </div>
            <!-- Columna derecha: sección decorativa con gradiente -->
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <!-- Contenido decorativo con texto blanco y padding -->
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <!-- Contenido comentado - posible sección promocional futura -->
                <!--<h4 class="mb-4">We are more than just a company</h4>
                <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                  exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- Fin de la sección de contenido comentada -->
</section>

    <!-- Pie de página del sitio web -->
    <footer class="text-muted">
      <!-- Contenedor del footer con información institucional -->
      <div class="container">
        <!-- Enlace para volver arriba alineado a la derecha -->
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <!-- Información sobre la afiliación institucional -->
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <!-- Inclusión del archivo JavaScript específico para funcionalidad de login -->
    <script src="js/login.js"></script>
  <!-- Cierre del elemento body -->
  </body>
<!-- Cierre del elemento HTML -->
</html>
