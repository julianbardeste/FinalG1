<!-- Declaración del tipo de documento HTML5 -->
<!DOCTYPE html>
<!-- Elemento HTML raíz con idioma español -->
<html lang="es">
  <!-- Sección head: contiene metadatos y recursos del documento -->
  <head>
    <!-- Configuración del tipo de contenido y codificación de caracteres UTF-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta viewport para diseño responsivo en dispositivos móviles -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Título de la página que aparece en la pestaña del navegador -->
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Sección de hojas de estilo y fuentes -->
    <!-- Fuente Raleway de Google Fonts con diferentes pesos y estilos -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <!-- Font Awesome local para iconos -->
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <!-- Framework Bootstrap local -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Estilos generales del sitio -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- Estilos para la sección de productos -->
    <link href="css/products.css" rel="stylesheet" />
    <!-- Estilos específicos para la página de información del producto -->
    <link href="css/product-info.css" rel="stylesheet" />
    <!-- Bootstrap desde CDN como respaldo con versión actualizada -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome desde CDN con versión más reciente -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- Inicio del contenido del cuerpo de la página -->
  <body>
    <!-- =====================
         Barra de navegación principal
         Incluye menú responsivo y campo de búsqueda
    ====================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <!-- Contenedor principal de la navegación -->
      <div class="container">
        <!-- Botón hamburguesa para dispositivos móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido colapsable de la navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Lista de elementos de navegación -->
          <ul class="navbar-nav w-100 justify-content-between">
            <!-- Enlace a la página de inicio -->
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <!-- Enlace a la página de categorías -->
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <!-- Enlace a la página de venta -->
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <!-- Sección de búsqueda con autocompletado -->
            <li class="nav-item flex-grow-1 mx-3">
              <div class="position-relative w-100">
                <!-- Campo de entrada para búsqueda de productos -->
                <input
                  id="navSearchInput"
                  class="form-control"
                  type="search"
                  placeholder="Buscar productos..."
                  autocomplete="off"
                />
                <!-- Lista desplegable de sugerencias de búsqueda -->
                <ul
                  id="searchSuggestions"
                  class="list-group position-absolute w-100"
                  style="
                    z-index: 2000;
                    display: none;
                    max-height: 300px;
                    overflow: auto;
                  "
                ></ul>
              </div>
            </li>
            <!-- Elemento vacío para espaciado -->
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor principal con padding horizontal -->
    <div class="container-fluid px-4">
      <!-- =====================
           Título principal de la página
           Identifica claramente la sección de detalles
      ====================== -->
      <h1 class="section-title">Detalles del Producto</h1>

      <!-- =====================
           Contenedor principal del producto
           Área donde JavaScript inyecta dinámicamente
           toda la información detallada del producto
      ====================== -->
      <div class="product-detail-container">
        <!-- Contenedor específico donde se renderiza la información del producto -->
        <div id="product-container">
          <!-- JavaScript inyectará aquí:
               - Imágenes del producto
               - Nombre y descripción
               - Precio y moneda
               - Cantidad vendida
               - Botón de agregar al carrito -->
        </div>
      </div>

      <!-- =====================
           Sección de calificaciones y comentarios
           Muestra las reseñas y puntuaciones de usuarios
      ====================== -->
      <section class="calificaciones">
        <h2 class="section-title">Calificaciones</h2>
        <!-- Contenedor donde se cargan dinámicamente los comentarios -->
        <div id="comments-container">
          <!-- JavaScript cargará aquí:
               - Lista de comentarios de usuarios
               - Puntuaciones con estrellas
               - Fechas de los comentarios
               - Nombres de usuarios -->
        </div>
      </section>

      <!-- =====================
           Sección de productos relacionados
           Muestra productos similares o de la misma categoría
           para fomentar la navegación y ventas adicionales
      ====================== -->
      <h2 class="section-title mt-5">Productos relacionados</h2>
      <!-- Grid responsivo para mostrar productos relacionados -->
      <div id="related-products" class="row g-4">
        <!-- JavaScript generará aquí dinámicamente:
             - Tarjetas de productos relacionados
             - Imágenes en miniatura
             - Nombres de productos
             - Enlaces a sus páginas de detalle -->
      </div>
    </div>

    <!-- =====================
         Pie de página del sitio web
         Contiene información institucional y navegación
    ====================== -->
    <footer class="text-muted mt-5">
      <!-- Contenedor del footer con información institucional -->
      <div class="container">
        <!-- Enlace para volver al inicio de la página (alineado a la derecha) -->
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <!-- Información sobre la afiliación institucional -->
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <!-- =====================
         Indicador de carga (Spinner)
         Se muestra mientras se cargan los datos del producto
         mediante peticiones AJAX
    ====================== -->
    <div id="spinner-wrapper">
      <!-- Animación de carga tipo anillo -->
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- =====================
         Scripts JavaScript necesarios para la funcionalidad
         Incluye Bootstrap, inicialización y lógica específica
    ====================== -->
    <!-- Bootstrap desde CDN para componentes interactivos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap local como respaldo -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Script de inicialización general del sitio -->
    <script src="js/init.js"></script>
    <!-- Script específico para la funcionalidad de información del producto -->
    <script src="js/product-info.js"></script>
  <!-- Cierre del elemento body -->
  </body>
<!-- Cierre del elemento HTML -->
</html>
