<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Fuentes y estilos necesarios -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link href="css/product-info.css" rel="stylesheet" />
    <!-- Bootstrap y FontAwesome actualizados -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- =====================
         Barra de navegación
    ====================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <!-- Barra de búsqueda -->
            <li class="nav-item flex-grow-1 mx-3">
              <div class="position-relative w-100">
                <input
                  id="navSearchInput"
                  class="form-control"
                  type="search"
                  placeholder="Buscar productos..."
                  autocomplete="off"
                />
                <!-- Lista de sugerencias de búsqueda -->
                <ul
                  id="searchSuggestions"
                  class="list-group position-absolute w-100"
                  style="z-index:2000; display:none; max-height:300px; overflow:auto;"
                ></ul>
              </div>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-4">
      <!-- =====================
           Título principal
      ====================== -->
      <h1 class="section-title">Detalles del Producto</h1>
      
      <!-- =====================
           Contenedor del producto
           Aquí JS inyectará los datos
      ====================== -->
      <div class="product-detail-container">
        <div id="product-container">
          <!-- JS inyectará aquí la información del producto -->
        </div>
      </div>

      <!-- =====================
           Sección de productos relacionados
           Aquí se mostrarán las tarjetas con
           nombre + imagen de los productos relacionados.
           Importante: el contenido se genera dinámicamente con JS.
      ====================== -->
      <h2 class="section-title mt-5">Productos relacionados</h2>
      <div id="related-products" class="row g-4">
        <!-- JS inyectará aquí las tarjetas de productos relacionados -->
      </div>
    </div>

    <!-- =====================
         Footer del sitio
    ====================== -->
    <footer class="text-muted mt-5">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <!-- =====================
         Spinner de carga
         (se muestra mientras el contenido carga)
    ====================== -->
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- =====================
         Scripts necesarios
    ====================== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/product-info.js"></script>
  </body>
</html>
