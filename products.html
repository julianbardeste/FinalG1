<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- Fuentes y estilos -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid px-4">
      <!-- Sección de búsqueda -->
      <div class="search-section">
        <div class="search-input">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="form-control"
            id="navSearchInput"
            placeholder="Buscar productos..."
          />
          <div id="searchSuggestions" style="display: none"></div>
        </div>
      </div>

      <!-- Título principal -->
      <h1 class="section-title">Catálogo de Productos</h1>

      <!-- Sección de filtros -->
      <div class="filters-section">
        <div class="row">
          <!-- Ordenamiento -->
          <div class="col-lg-4 col-md-6 mb-3">
            <div class="filter-group">
              <h6><i class="fas fa-sort me-2"></i>Ordenar por</h6>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sort"
                  id="sortAsc"
                />
                <label class="form-check-label" for="sortAsc">
                  A-Z (Nombre)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sort"
                  id="sortDesc"
                />
                <label class="form-check-label" for="sortDesc">
                  Z-A (Nombre)
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sort"
                  id="sortPriceAsc"
                />
                <label class="form-check-label" for="sortPriceAsc">
                  Precio: Menor a Mayor
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sort"
                  id="sortPriceDesc"
                />
                <label class="form-check-label" for="sortPriceDesc">
                  Precio: Mayor a Menor
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="sort"
                  id="sortByCount"
                />
                <label class="form-check-label" for="sortByCount">
                  Más Vendidos
                </label>
              </div>
            </div>
          </div>

          <!-- Filtro por precio -->
          <div class="col-lg-8 col-md-6 mb-3">
            <div class="filter-group">
              <h6><i class="fas fa-filter me-2"></i>Filtrar por Precio</h6>
              <div class="range-inputs">
                <div class="flex-grow-1">
                  <label for="rangeFilterPriceMin" class="form-label"
                    >Precio Mínimo</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="rangeFilterPriceMin"
                    placeholder="Min"
                  />
                </div>
                <div class="flex-grow-1">
                  <label for="rangeFilterPriceMax" class="form-label"
                    >Precio Máximo</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="rangeFilterPriceMax"
                    placeholder="Max"
                  />
                </div>
                <div class="d-flex gap-2 align-self-end">
                  <button class="btn btn-modern" id="rangeFilterPrice">
                    <i class="fas fa-search me-2"></i>Filtrar
                  </button>
                  <button class="btn btn-outline-modern" id="clearRangeFilter">
                    <i class="fas fa-times me-2"></i>Limpiar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid de productos -->
      <div class="products-grid" id="productos">
        <!-- Los productos se insertan aquí dinámicamente -->
      </div>
    </div>

    <!-- Contenido principal -->
    <main class="products-main pb-5 container">
      <div class="row" id="productos-old">
        <!-- Aquí JS insertará las cards -->
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-muted">
      <div class="container">
        <p class="mb-1">
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jóvenes a Programar</a
          >
        </p>
        <p><a href="#">Volver arriba</a></p>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- JavaScript mejorado para la interfaz -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
