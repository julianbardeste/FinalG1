<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body id="login-page">
  <main class="login-main">
    <div class="p-4">
      
      <!-- Formulario de inicio de sesión -->

      <form action="Login" id="ingresarform"> <!-- Formulario de inicio de sesión con id -->
        <div class="mb-3 text-center"> <!-- Título del formulario -->
          <label for="username" class="form-label fw-bold">USUARIO</label> <!-- Etiqueta para el campo de usuario -->
          <input type="text" id="username" name="username" class="form-control text-center" placeholder="Ingrese su usuario" required> <!-- Campo de entrada para el usuario -->
        </div>

        <div class="mb-3 text-center"> <!-- Campo para la contraseña -->
          <label for="password" class="form-label fw-bold" >CONTRASEÑA</label> <!-- Etiqueta para el campo de contraseña -->
          <input type="password" id="password" name="password" class="form-control text-center" placeholder="Ingrese su contraseña" required> <!-- Campo de entrada para la contraseña -->
        </div>

        <div class="d-grid"> <!-- Botón de envío del formulario -->
          <button type="submit" class="btn btn-secondary">INGRESAR</button> <!-- Botón para enviar el formulario -->
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
