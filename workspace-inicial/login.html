<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 300px; border-radius: 10px;">
    
    <form action="Login" id="ingresarform">
      <div class="mb-3 text-center">
        <label for="username" class="form-label fw-bold">USUARIO</label>
        <input type="text" id="username" name="username" class="form-control text-center" placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3 text-center">
        <label for="password" class="form-label fw-bold" >CONTRASEÑA</label>
        <input type="password" id="password" name="password" class="form-control text-center" placeholder="Ingrese su contraseña" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-secondary">INGRESAR</button>
      </div>
    </form>
  </div>
</main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
